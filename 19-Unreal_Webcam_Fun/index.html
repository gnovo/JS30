<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="GonÃ§alo Novo">
    <title>Unreal Webcam Fun</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2>Unreal Webcam Fun</h2>
    <div class="photobooth-border">
      <div class="photobooth">
        <div>
          <p>""</p>
        </div>

        <canvas class="photo"></canvas>
        <video class="player"></video>

        <div class="under-photo">
          <div class="effect-menu">
            <form>
              <select id="effect">
                <option value="Normal">Normal</option>
                <option value="Grayscale">Grayscale</option>
                <option value="Red Effect">Red Effect</option>
                <option value="Green Effect">Green Effect</option>
                <option value="Blue Effect">Blue Effect</option>
                <option value="RGB Split">RGB Split</option>
                <option value="Green Screen">Green Screen</option>
              </select>
            </form>
          </div>

          <div class="camera">
            <img id="camera.png" src="images/camera.png" button onClick="takePhoto()">
          </div>

          <div class="controls-greenscreen">
            <div class="rgb">
              <label for="rmin">Red Min:</label>
              <input type="range" min=0 max=255 name="rmin">
              <label for="rmax">Red Max:</label>
              <input type="range" min=0 max=255 name="rmax">
              <br>
              <label for="gmin">Green Min:</label>
              <input type="range" min=0 max=255 name="gmin">
              <label for="gmax">Green Max:</label>
              <input type="range" min=0 max=255 name="gmax">
              <br>
              <label for="bmin">Blue Min:</label>
              <input type="range" min=0 max=255 name="bmin">
              <label for="bmax">Blue Max:</label>
              <input type="range" min=0 max=255 name="bmax">
            </div>
          </div>

          <div class="controls-ghosting">
            <div class="ghosting">
              <label for="ghostinglevel">Ghosting</label>
              <input type="range" min=1 max=10 name="ghostinglevel">
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="strip"></div>

    <audio class="snap" src="sounds/snap.mp3" hidden></audio> 

    <script src="scripts.js"></script>
  </body>
</html>
