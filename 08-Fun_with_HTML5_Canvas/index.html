<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fun with HTML5 Canvas</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2>Fun with HTML5 Canvas</h2>

    <div class="controls">
      <label for="canvas-background">Canvas Background</label>
      <input id="canvas-background" type="color" name="canvas-background" value="#FFFFFF">

      <label for="brush-color">Brush Color</label>
      <input id="brush-color" type="color" name="brush-color" value="#000000">

      <label for="rainbow-mode"><span>Rainbow mode</span></label>
      <input id="rainbow-mode" type="range" name="rainbow-mode" min="0" max="1" value="0">

      <button class="clear" button onClick="clearCanvas()">Clear</button>
    </div>
    
    <canvas id="draw" style="border:1px solid #000000;">

    <script src="html5_canvas.js"></script>
  </body>
</html>
