<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="GonÃ§alo Novo">
    <title>Whack a Mole Game</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Whack-a-mole!</h1>

    <table>
      <tr>
        <th>SCORE</th>
        <th>HIGH SCORE</th>
      </tr>
      <tr>
        <td><span class="score">0</td>
        <td><span id="high-score">0</span></td>
      </tr>
    </table>

    <div class="game" id="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
        <img id="instructions-img" src="images/hawk_sad.png" alt="Sad Saibot">
        <p id="instructions">Saibot, the intern has once again been captured by a labour of vicious moles.<br>Whack 10 or more moles to save him!</p>

        <img id="win-img" src="images/hawk_happy.png" alt="Happy Saibot">
        <p id="win">THANK YOU FOR SAVING ME!</p>

        <img id="lose-img" src="images/hawk_angry.png" alt="Angry Saibot">
        <p id="lose">TRY AGAIN!</p>
    </div>
  
    <button onClick="startGame()">START</button>
    <h2 class="instructions" style="margin-top: -20px">INSTRUCTIONS</h2>

    <audio class="hammer-sound" src="sounds/pound.mp3" hidden></audio>

    <script src="whack_mole.js"></script>
  </body>
</html>
